<div class="w-screen flex flex-col justify-center items-center">
    <h1 class="text-2xl font-bold">Hello, {{ user.name }}</h1>
    <p class="w-2/5 text-center text-gray-300 my-3">
        Wellcome to Gambler, this is the place where if you don't give up. You
        will always be the winner
    </p>

    <div class="flex w-3/5 h-[6vw] items-center justify-between">
        <select
            class="after:text-black text-white rounded-md px-2 text-xl font-bold bg-gray-700 py-1"
            [(ngModel)]="betTypeSelector"
            (change)="handleBetTypeSelectorChange($event)"
        >
            <option value="open">Open</option>
            <option value="pending">Pending</option>
            <option value="closed">Closed</option>
            <option value="cancelled">Cancelled</option>
        </select>
        <a href="/create" class="bg-gray-700 px-3 py-1 rounded-lg font-semibold"
            >Create bet</a
        >
    </div>
    <div class="w-3/5 h-[1px] bg-white"></div>

    <div *ngIf="bets.length == 0" class="my-5 font-bold text-xl">
        <h1>No bets</h1>
    </div>
    @for (bet of bets; track bet.name) {
        <bet-component [bet]="bet"></bet-component>
    }
</div>
